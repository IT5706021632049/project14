<StackLayout class="Cloud-Light" *ngIf="isLoading">
        <Label text = "ตั้งรหัสผ่านภูเบศรแคร์" class="labelTitle sizeFontTitle fontBlack"></Label>
        <TextField secure = "true" [(ngModel)]="password" hint="รหัสผ่าน" class="sizeInput sizeFont" maxLength="13"></TextField>
        <TextField secure = "true" [(ngModel)]="samePassword" hint="ยืนยันรหัสผ่าน" class="sizeInput sizeFont" maxLength="13"></TextField>
        <Button class="btn btn-primary Button Cloud-Light sizeFont" text = "ลงทะเบียน" (tap)="checkPassword()"></Button>
    </StackLayout>
    <StackLayout sdkExampleTitle sdkToggleNavButton horizontalAlignment="center" verticalAlignment="center" *ngIf="!isLoading">
            <!-- >> activity-indicator-setting-busy-html -->
            <ActivityIndicator #activityIndicator busy="true" width="100" height="100" class="activity-indicator textgray"></ActivityIndicator>
            <!-- << activity-indicator-setting-busy-html -->
    </StackLayout>
